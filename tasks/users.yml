- name: set up sudo for I17PCLab
  copy:
    src: files/sudoer_i17pclab
    dest: /etc/sudoers.d/i17pclab
    owner: root
    group: root
    mode: 0440

- name: set up autologin
  copy:
    src: files/custom.conf
    dest: /etc/gdm
    owner: root
    group: root
    mode: 0440
       
- name: set up ssh for users
  user:
    name: i17pclab
    state: present
    generate_ssh_key: yes
    password: i17

   
